
<div [formGroup]="form" class="mb-3 text-black/90">
  <label [attr.for]="question.key" class="text-sm font-bold" >{{question.label}}</label>
  <div [ngSwitch]="question.controlType">
    <!-- Input -->
    <input
      *ngSwitchCase="'textbox'"
      [formControlName]="question.key"
      [type]="question.type"
      [id]="question.key"
      class="w-full px-3 py-2 border rounded-md"
    >

    <!-- Select -->
    <select
      *ngSwitchCase="'dropdown'"
      [id]="question.key"
      [formControlName]="question.key"
      class="w-full border h-10 px-1"
    >
      <option
        *ngFor="let opt of question.options"
        [value]="opt.key"
        class=""
      >
        {{opt.value}}
      </option>
    </select>

    <!-- Radio button -->
    <fieldset *ngSwitchCase="'radiobtn'">
      <div *ngFor="let opt of question.options" class="flex items-center gap-x-2">
        <input
          type="radio"
          [name]="question.key"
          [value]="opt.key"
          [formControlName]="question.key"
        />
        <label>{{opt.value}}</label>
      </div>
    </fieldset>

    <!-- Checkbox -->
    <fieldset *ngSwitchCase="'checkbox'" >
      <div class="flex items-center gap-x-2">
        <input [type]="question.type" [id]="question.key" [name]="question.key" [value]="question.key" [formControlName]="question.key" >
        <label [attr.for]="question.key">{{question.label}}</label>
      </div>
    </fieldset>

    <!-- Textarea -->
    <textarea *ngSwitchCase="'textareabox'"
      [name]="question.key"
      [id]="question.key"
      [formControlName]="question.key"
      cols="30"
      rows="5"
      class="w-full border rounded-md px-3 py-2" ></textarea>

  </div>
  <div *ngIf="isInvalid" class="text-sm text-red-600 bg-red-100 px-3 py-2 rounded-md" >{{question.label}} is required</div>
</div>
