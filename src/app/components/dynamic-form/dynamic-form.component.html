<div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" >
    <div *ngFor="let question of questions">
      <app-dynamic-form-question [question]="question" [form]="form" />
    </div>

    <div>
      <button class="text-lg font-medium text-white bg-indigo-600 px-3 py-2 rounded-md w-1/4 hover:bg-indigo-700" type="submit" [disabled]="!form.valid" >Save</button>
    </div>
  </form>

  <div *ngIf="payLoad">
    <strong>Saved the following values</strong>
  </div>
</div>
